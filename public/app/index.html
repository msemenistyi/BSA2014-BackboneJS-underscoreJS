<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cineman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css" media="screen">
    <script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>
    <script type="text/template" id="films-list-view-tpl">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="form-group">
                    <div class="col-md-9">
                        <input class="form-control" id="film-name-input" type="text" value="" placeholder="Film's name">
                    </div>
                    <div class="col-sm-2">
                        <input class="form-control" id="film-year-input" type="text" value="" placeholder="Film's year">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" id="add-film-button">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="row" id="films-list">
                    <!--Render film items here-->
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </script>

    <script type="text/template" id="film-view-tpl">
        <div>
            <div class="col-md-8">
                <div class="well well-sm film-item" id="film-item-<%= id %>">
                    <span class="film-name-label"><%= name %></span>
                    <span class="film-year-label pull-right"><%= year %></span>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary rename-button" data-id="<%= id %>">Rename</button>
                <button class="btn btn-info delete-button" data-id="<%= id %>">Delete</button>
            </div>
        </div>
    </script>

    <script type="text/template" id="film-detailed-view-tpl">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-8">
                    <div class="thumbnail well">
                        <img src="<%= film.poster %>" alt="<%= film.name %>">
                        <div class="caption">
                            <h2><%= film.name %></h2>
                            <p><h4><%= film.year %></h4></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </script>

    <div class="container" id="films-layout">
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1><a href="#list">Cineman</a> <small>Learning Backbone</small></h1>
                </div>
            </div>
        </div>
        <div class="container" id="content">
            <!-- Render templates here -->
        </div>
    </div>
</body>
</html>
